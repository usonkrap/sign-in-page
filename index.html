<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>KISSCO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
  <!-- <link rel="stylesheet" type='text/css' href="https://fonts.googleapis.com/css?family=Indie+Flower"> -->
  <link href="https://fonts.googleapis.com/earlyaccess/roundedmplus1c.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="cont">
    <div class="login">
      <div class="login__logo">
        <img src=""/>
      </div>
      <div class="login__form">
        <div class="login__row">
          <svg class="login__icon name svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
          </svg>
          <input type="text" class="login__input name" placeholder="ID" maxlength="20"/>
        </div>
        <div class="login__row">
          <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
          </svg>
          <input type="password" class="login__input pass" placeholder="パスワード" maxlength="20"/>
        </div>
        <button type="button" class="login__submit">ログイン</button>
      </div>
    </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script  src="js/index.js"></script>
</body>
</html>
